<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Block Oracle encoder</title>

	<link rel="icon" type="image/png" href="https://storage.googleapis.com/graph-web/favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		integrity="sha256-rTpdO0HXBCNpreAHcu6tB2Ppg515Vo+5GtYSsnNLz+8=" crossorigin="anonymous">
</head>

<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				Block Oracle encoder
			</h1>
			<form id="form">
				<div id="container" class="container" style="height: 40vh; border: 2px solid #ccc"></div>

				<div class="field">
					<label class="label">Output type</label>
					<div class="select">
						<select id="output-type">
							<option value="calldata">Calldata</option>
							<option value="payload">Bytes payload</option>
						</select>
					</div>
				</div>

				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link" type="button" id="compile-button">Compile</button>
					</div>
					<div class="control">
						<button class="button is-link is-light" type="button" id="clear-all">Clear all</button>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input class="input" type="text" value="" id="compiled" readonly>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<button class="button is-link" type="button" id="copy-to-clipboard">Copy to clipboard</button>
					</div>
				</div>

			</form>
		</div>
	</section>
</body>

</html>
