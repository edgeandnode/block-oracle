query SubgraphState {
  _meta {
    block {
      number
    }
  }
  globalState(id: "0") {
    activeNetworkCount
    networks(orderBy: arrayIndex, orderDirection: asc) {
      id
      arrayIndex
      blockNumbers(first: 1, orderBy: epochNumber, orderDirection: desc) {
        blockNumber
        acceleration
        delta
        epochNumber
      }
    }
    encodingVersion
    latestValidEpoch {
      epochNumber
    }
  }
}
