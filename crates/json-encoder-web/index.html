<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="https://storage.googleapis.com/graph-web/favicon.png">

	<title>Block Oracle encoder</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				Block Oracle encoder
			</h1>
			<form id="form">
				<div id="container" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
				<!--div class="field">
					<div id="editor"></div>
					function foo(items) {
					var x = "All this is syntax highlighted";
					return x;
				</div-->

				<div class="field">
					<label class="label">Output type</label>
					<div class="select">
						<select>
							<option>Calldata</option>
							<option>Bytes payload</option>
						</select>
					</div>
				</div>

				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link" type="button" id="compile-button">Compile</button>
					</div>
					<div class="control">
						<button class="button is-link is-light" type="button" id="clear-all">Clear all</button>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input class="input" type="text" value="" id="compiled" readonly>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<button class="button is-link" type="button" id="copy-to-clipboard">Copy to clipboard</button>
					</div>
				</div>

			</form>
		</div>
	</section>
</body>

</html>
